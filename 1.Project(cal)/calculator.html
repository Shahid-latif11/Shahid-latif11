<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="contaniner">
<div class="calculator ">  
    <form>  
        <div class="display">
            <input type="text" name="display">
        </div>
    <div>
        <input type="button" class="1" value="AC"onclick="display.value =''">
        <input type="button" class="1" value="DE"onclick="display.value =display.value.toString().slice(0,-1)">
        <input type="button" class="1" value="."onclick="display.value +='.'">
        <input type="button" class="1" value="%"onclick="display.value +='%'">
    </div>
    <div>
        <input type="button" class="1" value="7" onclick="display.value +='7'">
        <input type="button" class="1" value="8"onclick="display.value +='8'">
        <input type="button" class="1" value="9"onclick="display.value +='9'">
        <input type="button" class="1" value="*"onclick="display.value +='*'">
    </div>
    <div>
        <input type="button" class="1" value="4"onclick="display.value +='4'">
        <input type="button" class="1" value="5"onclick="display.value +='5'">
        <input type="button" class="1" value="6"onclick="display.value +='6'">
        <input type="button" class="1" value="-"onclick="display.value +='-'">
    </div>
    <div>
        <input type="button" class="1" value="3"onclick="display.value +='3'">
        <input type="button" class="1" value="2"onclick="display.value +='2'">
        <input type="button" class="1" value="1"onclick="display.value +='1'">
        <input type="button" class="1" value="/"onclick="display.value +='/'">
    </div>
    <div>
        <input type="button" class="1" value="00"onclick="display.value +='00'">
        <input type="button" class="1" value="0"onclick="display.value +='0'">
        <input type="button" class="1" value="=" onclick="display.value=eval(display.value)">
        <input type="button" class="1" value="+"onclick="display.value +='+'">
    </div>
</form>
</div>
</div>
</body>
</html>
